<html>
    <head>
        <meta http-equiv="content-type" charset="utf-8">
        <link rel="stylesheet" href="css/core.css">
        <title>comare colors</title>
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

        <div class="content">
            <div>
                <div id="box_ref" class="box"></div>
                <div class="label">reference</div>
                <div class="label">Hue: 0, Saturation: 75%, Lightness: 75%</div>
            </div>

            <div>
                <div id="box_sample" class="box"></div>
                <div class="label">sample</div>
                <div class="label">Hue: 0, Saturation: 75%, Lightness: <output id="bar_output">50%</output></div>
            </div>
        </div>

        <div class="content">
            <input id="bar" type="range" value="50" min="0" max="100" step="0.1">
            <!-- <output id="bar_output">Lightness: 50%</output> -->
            <br>
        </div>

        <div class="content">
            <br>
            <a href="./index.html">Back to Top</a>
        </div>

        <div class="footer">
        </div>

    </body>

    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript">
        $(function() {
            $('#bar_output').html($('#bar').val() + "%");
            $('#bar').on('input change', function() {
                $('#bar_output').html($(this).val() + "%");
                updateLightness($(this).val());
            });
        });
    </script>
</html>
